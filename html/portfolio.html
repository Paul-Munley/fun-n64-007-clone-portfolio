	<body>
		<div class="cursor">
			<img
				onerror="cursorErrorHandler()"
				src="../assets/imgbin_reticle-png.png"
				alt="Cursor"
				class="cursor__img"
			/>
		</div>
		<div class="background">
			<!-- CODE THAT WAS USED TO MAKE PIXELATED BACKGROUND IMAGES KEEPING FOR POSSIBLE FUTURE USE. CONTAINER FOR ALL OF THE PAGE CONTENT WHEN MAKING THE BACKGROUND IMAGES -->
			<!-- <div class="pixels"></div> -->
			<div class="container">
			<div class="content content--portfolio">
				<h1 class="content__heading content__heading--portfolio">
					Select Portfolio

				<div class="slider">
					<div class="slider__container" style="transform: translateX(0)">

						<div class="slider__item slider__item--3 inactive-right">
							<div class="img-overlay"></div>
								<img src="../assets/crypto-project-bw-wide.jpeg" class="slider__img slider__img--3"></img>
						</div>
					</div>
					<div class="slider__project-details">
						<i class="fab fa-github-square">
							<a href="" class="slider__github-link"></a>
						</i>
						<i class="fas fa-external-link-square-alt">
							<a href="" class="slider__website-link"></a>
						</i>
					</div>
				</div>
				<div class="content__project">
					<div class="material-icons content__icon content__icon--left">
						arrow_left
					</div>
					<div class="content__project-name content__project-name--portfolio">
						Project Name
					</div>
					<div class="material-icons content__icon content__icon--right">
						arrow_right
					</div>
				</div>

			<nav class="tab-nav">
